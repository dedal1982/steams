<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>staems</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__wrapper">
          <div class="header__logo">
            <img src="./images/logo.png" alt="logo" />
          </div>
          <ul class="header__list">
            <li><a href="">Главная</a></li>
            <li><a href="">Помощь</a></li>
            <li><a href="">Гарантии</a></li>
            <li><a href="">Сотрудничество</a></li>
          </ul>
          <ul class="header__social">
            <li>
              <a href="#">
                <img src="./images/vk.png" alt="icon" />
              </a>
            </li>
            <li>
              <a href="#" target="_blank">
                <img src="./images/youtube.png" alt="icon" />
              </a>
            </li>
            <li>
              <a href="#" target="_blank">
                <img src="./images/tg.png" alt="icon" />
              </a>
            </li>
            <li>
              <a href="#" target="_blank">
                <img src="./images/sms.png" alt="icon" />
              </a>
            </li>
          </ul>
        </div>
      </header>
      <main>
        <section class="promo">
          <div class="promo__wrapper">
            <div class="promo__inner">
              <div class="promo__top">
                <h1>
                  ИГРОВОЙ МАГАЗИН<br />
                  АККАУНТОВ ДЛЯ&nbsp;STEAM
                </h1>
                <p>Выберите любой игровой набор и начните свой путь к победе</p>
              </div>
              <div class="promo__cards">
                <!--case-->
                <div class="account-case">
                  <div class="account-case-title">
                    Кейсы с акквунтами<br />
                    1-30 скинов
                  </div>
                  <div class="account-case-image">
                    <img src="./images/in-card-1.png" alt="image" />
                  </div>
                  <button class="account-case-btn" type="button">
                    подробнее
                  </button>
                </div>
                <!--case-->
                <div class="account-case">
                  <div class="account-case-title">
                    Кейсы с акквунтами<br />
                    30-100 скинов
                  </div>
                  <div class="account-case-image">
                    <img src="./images/in-card-2.png" alt="image" />
                  </div>
                  <button class="account-case-btn" type="button">
                    подробнее
                  </button>
                </div>
                <!--case-->
                <div class="account-case">
                  <div class="account-case-title">
                    Кейсы с акквунтами<br />
                    100-1000 скинов
                  </div>
                  <div class="account-case-image">
                    <img src="./images/in-card-3.png" alt="image" />
                  </div>
                  <button class="account-case-btn" type="button">
                    подробнее
                  </button>
                </div>
              </div>
            </div>
            <div class="promo__image-left">
              <img src="./images/promo-1.png" alt="image" />
            </div>
            <div class="item-buttons">
              <button class="item-button-top">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <polygon
                    fill="#ffffff"
                    points="12 6.586 3.293 15.293 4.707 16.707 12 9.414 19.293 16.707 20.707 15.293 12 6.586"
                  />
                </svg>
              </button>
              <button class="item-button-bottom">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <polygon
                    fill="#ffffff"
                    points="12 17.414 3.293 8.707 4.707 7.293 12 14.586 19.293 7.293 20.707 8.707 12 17.414"
                  />
                </svg>
              </button>
            </div>
          </div>
        </section>
        <section class="company">
          <div class="container">
            <div class="company__wrapper"></div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
